    <header>

            <button id="text">Quem Somos</button>

    <main>
        <h1>
            <strong>

        <section>
        <form action="/">
            <fieldset>
            <label for ="nome completo/razao social">
                Nome Completo / Razão Social: 
                </label>
                <input type="text" id="nome completo/razao social" name="identificacao">
            </fieldset>
            <fieldset>
                <label for="CPF / CNPJ">
                CPF / CNPJ: 
                </label>
                <input type="number" id="CPF / CNPJ" name="doc">
            </fieldset>
            <fieldset>
                <label for="ddd+celular">
                DDD + Celular:
                </label>
                <input type="tel" id="celular" name="contato">
            </fieldset>
            <fieldset>
                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" name="mailto">
            </fieldset>
            <fieldset>
                <label for="cep">
                CEP:
                </label>
                <input type="number" id="cep" name="local">
                <br>
                <button type="submit">
                    SEND
                </button>
            </form>
        </section>
