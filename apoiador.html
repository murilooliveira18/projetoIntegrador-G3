<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biome - Seja um Apoiador</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <img src="imagens/biome-logo.png" alt="logo-biome" class="logoTopo">
            <div class="menuItens">
                <ul>
                    <li class="menus"><a href="index.html">Quem Somos</a></li>
                </ul>
                 <ul>
                    <li class="menus">Materiais</li>
                </ul>
                <ul>
                    <li class="menus">Ecopontos</li>
                </ul>
                <ul>
                    <li class="menuSelecionado">Seja um apoiador</li>
                </ul>
                <ul>
                    <li class="menus">Links utéis</li>
                </ul>
                <ul>
                    <li class="menus"><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
        <img src="imagens/banner-teste.png" alt="banner-principal" class="bannerPrincipal">
    </header>
    <main>
        <h1 class="tituloForm"> 
            SEJA UM APOIADOR BIOME
        </h1> 
        <div class="formCadastro">
            <form action="/">
                <div class="formDados">
                    <label for="nome">
                        NOME COMPLETO / RAZÃO SOCIAL
                    </label><br>
                    <input type="text" placeholder="   Digite seu nome completo  " id="nome" name="username" class="dados">
                </div>
                <div class="formDados">
                    <label for="documento">
                        CPF / CNPJ
                    </label><br>
                    <input type="number"  placeholder=" Digite seu documento  " id="documento" name="doc" class="dados">
                </div>
                <div class="formDados">
                    <label for="contato">
                        DDD + CELULAR
                    </label><br>
                    <input type="tel" placeholder=" Telefone para contato " id="contato" name="contact" class="dados" >
                </div>
                <div class="formDados">
                    <label for="email">
                        E-MAIL
                    </label><br>
                    <input type="email" placeholder=" Seu melhor E-mail: " id="email" name="mailto" class="dados">
                </div>
                <div class="formDados">
                    <label for="cidade">
                        CIDADE
                    </label><br>
                    <input type="text" placeholder="Informe sua cidade" id="cidade" name="city" class="dados" >
                </div>
                    <br>
                <div class="formBotao">
                    <button type="submit" class="botaoEnviar">
                        ENVIAR
                    </button>
                </div>

                    <div class="botaoFormulario">
                        <button type="submit" class="botaoEnviar">
                            ENVIAR
                        </button>
                    </div>
                </form>
        </div>
        <div class="imagemParceria">
        <img src="imagens/Recilygroup.jpg" alt="fotoParceria" class="fotoParceria">
        </div>
        <h1 class="tituloEmpresas">
            EMPRESAS PARCEIRAS
        </h1>
        <div class="empresasParceiras">
            <img src="imagens/Vector 3.png" alt="" class="seta">
            <img src="imagens/banner-empresas.png" alt="empresa-parceira1">
            <img src="imagens/banner-empresas.png" alt="empresa-parceira2">
            <img src="imagens/banner-empresas.png" alt="empresa-parceira3">
            <img src="imagens/banner-empresas.png" alt="empresa-parceira4">
            <img src="imagens/Vector 3 (1).png" alt="" class="seta">
        </div>
    </main>
    <br>
    <footer class="rodape">
        <div class="infos">
            <span class="infosExtras">Política de privacidade | Informações | Contato | Seja um apoiador | Links utéis</span>
        </div>
        <div class="copy">
            <p class="textoCopy">© 2022 Biome. Todos os direitos reservados.</p>
            <div class="redesSociais">
                <img src="imagens/instagram 1.png" alt="logo-instagram" class="iconesRedeSocial">
                <img src="imagens/twitter 1.png" alt="logo-twitter" class="iconesRedeSocial">
                <img src="imagens/youtube 1.png" alt="logo-youtube" class="iconeYoutube">
                <img src="imagens/logotipo-do-linkedin 1.png" alt="logo-linkedin" class="iconesRedeSocial">
            </div>
        </div>
    </footer> 
</body>
</html>
