<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biome - Página Contato</title>
</head>
<body>
    <header>
        <div class="menu">
            <a href="index.html"><img src="imagens/biome-logo.png" alt="logo-biome" class="logoTopo"></a>
            <div class="menuItens">
                <ul>
                    <li class="menus"><a href="index.html">Quem Somos</a></li>
                </ul>
                <ul>
                    <li class="menus">Materiais</li>
                </ul>
                <ul>
                    <li class="menus">Ecopontos</li>
                </ul>
                <ul>
                    <li class="menus">Seja um apoiador</li>
                </ul>
                <ul>
                    <li class="menus">Links utéis</li>
                </ul>
                <ul>
                    <li class="menuSelecionado">Contato</li>
                </ul>
            </div>
        </div>
        <img src="imagens/banner-teste.png" alt="banner-principal" class="bannerPrincipal">
    </header>
    <main>
        <h1 class="faleConosco">
            FALE CONOSCO
        </h1>
        <form action="/">
            <div class="fale">
                <label for="nome">
                    NOME:
                </label><br>
                <input type="text" placeholder="Digite seu nome" id="nome" name="username" class="escrever">
            </div>
            <div class="fale">
                <label for="contato">
                    TELEFONE:
                </label><br>
                <input type="tel" placeholder="DDD988887777" id="contato" name="phone" class="escrever">
            </div>
            <div class="fale">
                <label for="email">
                    E-MAIL:
                </label><br>
                <input type="email" placeholder="Digite seu e-mail" id="email" name="mailto" class="escrever">
            </div>
            <div class="fale">
                <label for="assunto">
                    ASSUNTO:
                </label><br>
                <input type="text" placeholder="Escreva o assunto" id="assunto" name="title" class="escrever">
            </div>
            <div class="fale">
                <label for="msg">
                    MENSAGEM:
                </label><br>
                <input type="text" placeholder="Escreva a mensagem" id="msg" name="mensage" class="mensage">
            </div>
            <button class="inscreverSe">
                ENVIAR
            </button>
        </form>
        <div class="novidades">
            <div class="imagensNovidades">
                <img src="imagens/banner-teste (2).png" alt="bannerConheçaNovidades" class="bannerNovidades">
            </div>
            <div>
                <div>
                    <h1 class="tituloNovidades">
                        INSCREVA SE <br> EM NOSSA NEWSLETTER
                    </h1>                
                </div>
                <div>
                    <div class="fale">
                        <label for="nome">
                            NOME:
                        </label>
                    <br>
                    <input type="text" placeholder="Digite seu nome" id="nome" name="username" class="escrever">
                    </div>
                    <div class="fale">
                        <label for="email">
                            E-MAIL:
                        </label><br>
                    <input type="email" placeholder="Digite seu Melhor E-Mail" id="email" name="mailto" class="escrever">
                    </div>
                </div>
            </div>
        </div>
        <h1 class="tituloEmpresas">
            EMPRESAS PARCEIRAS
        </h1>
        <div class="empresasParceiras">
            <img src="imagens/Vector 3.png" alt="" class="seta">
            <img src="imagens/banner-empresas.png" alt="empresa-parceira1">
            <img src="imagens/banner-empresas.png" alt="empresa-parceira2">
            <img src="imagens/banner-empresas.png" alt="empresa-parceira3">
            <img src="imagens/banner-empresas.png" alt="empresa-parceira4">
            <img src="imagens/Vector 3 (1).png" alt="" class="seta">
        </div>
    </main>
    <footer class="rodape">
        <div class="infos">
            <span class="infosExtras">Política de privacidade | Informações | Contato | Seja um apoiador | Links utéis</span>
        </div>
        <div class="copy">
            <p class="textoCopy">© 2022 Biome. Todos os direitos reservados.</p>
            <div class="redesSociais">
                <img src="imagens/instagram 1.png" alt="logo-instagram" class="iconesRedeSocial">
                <img src="imagens/twitter 1.png" alt="logo-twitter" class="iconesRedeSocial">
                <img src="imagens/youtube 1.png" alt="logo-youtube" class="iconeYoutube">
                <img src="imagens/logotipo-do-linkedin 1.png" alt="logo-linkedin" class="iconesRedeSocial">
            </div>
        </div>
    </footer>  
</body>
</html>
